<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Virgo Spring Security 统一授权登录</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 360px;
            padding: 18px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 align="center"> OAuth2 自定义授权登录</h3>
    <form class="form-signin" name="f" th:action="@{/auth/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">
            Invalid username and password.
        </div>
        <div class="form-group">
            <label for="username">账号:</label>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" class="form-control" id="password" name="password" />
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
    </form>
</div>
<script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
